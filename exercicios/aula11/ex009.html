<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasileiro ou estrangeiro?</title>
</head>
<body>
    <h1>Sua nacionalidade</h1>
    Digite o país em que você nasceu: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="condicao()">
    <div id="res">

    </div>
    <script>
        function condicao() {
            var p = window.document.querySelector('input#pais')
            var res = window.document.querySelector('div#res')
            res.innerHTML = `Vivendo em ${p.value}. `
            if (p.value == 'Brasil' || p.value == 'brasil') {
                res.innerHTML += 'Você é brasileiro!'
            }
            else {
                res.innerHTML += 'Você é estrangeiro!'
            }
        }
    </script>
</body>
</html>
