<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de strings</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome? ')
        var n1 = Number(window.prompt('Digite um número: '))
        document.write(`Olá, <strong>${nome}</strong>. Seu nome tem ${nome.length} letras! <br>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}! <br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLocaleLowerCase()}! <br>`)
        document.write(n1.toFixed(2))
        document.write(n1.toFixed(2).replace('.',','))
        document.write(n1.toLocaleString('pt-BR', {style: 'currency' , currency: 'BRL'}))
    </script>
</body>
</html>
